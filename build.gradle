apply plugin: 'application'
apply plugin: 'osgi'
apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
version = '0.1'

repositories {
	maven {
        url "http://repo.dotcms.com/artifactory/libs-release"
    }
}

dependencies {
	compile fileTree(dir: 'src/main/resources/libs', include: '*.jar')
    compile (group: 'com.dotcms', name: 'dotcms', version: '4.0'){
        transitive = true
    }
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}
def tmpPath = "build/tmp/fragment"

task mani{

	doLast {
		new File( tmpPath + "/META-INF").mkdirs()
	
		def exportFragmentStr = '''\
Bundle-ManifestVersion: 2
Bundle-Name: System extra packages
Bundle-SymbolicName: fragment.system.extra.packages
Bundle-Version: 1.0
Bundle-Description: Bundle exporting 3rdparty libs
Fragment-Host: system.bundle; extension:=framework
Export-Package: com.dotmarketing.beans,com.dotmarketing.business,com.dotmarketing.business.web,com.dotmarketing.exception,com.dotmarketing.portlets.containers.model,com.dotmarketing.portlets.contentlet.model,com.dotmarketing.portlets.htmlpageasset.model,com.dotmarketing.portlets.templates.model,com.dotcms.rest.page,com.dotcms.rest,com.dotmarketing.beans,com.dotmarketing.util,com.dotmarketing.osgi,com.dotcms.rest,com.dotcms.rest.page,com.dotcms.rest.annotation,com.dotcms.rest.config,com.dotmarketing.business,com.dotmarketing.exception,com.liferay.portal.model,com.dotcms.repackage.javax.ws.rs,com.dotcms.repackage.javax.ws.rs.core,com.dotmarketing.portlets.htmlpageasset.business,com.dotmarketing.portlets.templates.business,com.dotmarketing.portlets.containers.business,javax.servlet;javax.servlet.http;version=3.1.0,com.dotmarketing.portlets.contentlet.business,com.dotmarketing.portlets.languagesmanager.business,com.dotmarketing.portlets.languagesmanager.model,com.fasterxml.jackson.core,com.fasterxml.jackson.databind,com.fasterxml.jackson.annotation,com.dotmarketing.portlets.structure.model,org.apache.commons.io.output,org.apache.velocity.context,org.apache.velocity.exception,org.apache.velocity.tools.view.context,com.dotcms.mock.response,com.dotmarketing.portlets.templates.design.bean,com.dotmarketing.viewtools,javax.management		'''
		new File(tmpPath + "/META-INF/MANIFEST.MF").write(exportFragmentStr)
	}
}



task fragment(type: Zip, dependsOn: mani) {
	new File("build/libs").mkdirs()
   	from tmpPath
  	include '*'
   	include '*/*' //to include contents of a folder present inside Reports directory
   	archiveName 'page-rest-exports-fragment.jar'
   	destinationDir(file('build/libs'))
}



jar {
    manifest {
        name = 'Page Rest Endpoint'
        instruction 'Bundle-Vendor', 'dotcms'
        instruction 'Bundle-Description', 'Page Rest Endpoint'
        instruction 'Bundle-DocURL', 'http://www.dotcms.com'
        instruction 'Bundle-Activator', 'com.dotcms.plugin.rest.page.Activator'        
        instruction 'DynamicImport-Package', '*'
        instruction 'Import-Package', '*;version=0'
    }
}
jar.dependsOn fragment




task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

